<!DOCTYPE html>
<head>

    <title>Code Portal</title>
    <link rel="stylesheet" href="sitestyle.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

</head>
<body>

    <div class="promptSection">
        <input class="inputBox" placeholder="Enter a valid code" id="codeBox">
        <button class="promptButton" onClick="insertCode()">Enter</button>
    </div>

    <div class="resultBox">
        <p id="result"></p>
    </div>
    <script type="text/javascript" src="nopeeking.js"></script>

</body>
